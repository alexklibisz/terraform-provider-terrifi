name: Tag

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag (e.g., v0.1.0)"
        required: true

jobs:
  tag:
    name: Tag
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create and push tag
        run: |
          git tag "${{ github.event.inputs.tag }}"
          git push origin "${{ github.event.inputs.tag }}"
