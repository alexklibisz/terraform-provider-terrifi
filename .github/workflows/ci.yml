name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Unit, and Acceptance Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install Taskfile
        uses: arduino/setup-task@v2
        with:
          version: 3.x
      - name: Lint
        run: task lint
      - name: Unit tests
        run: task test:unit
      - name: Acceptance tests (Docker)
        run: task test:acc
