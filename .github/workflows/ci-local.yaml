name: CI - Local

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        timeout-minutes: 1
        uses: actions/checkout@v4
      - name: Set up Go
        timeout-minutes: 1
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Set up Terraform
        timeout-minutes: 1
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      - name: Install Taskfile
        timeout-minutes: 1
        uses: arduino/setup-task@v2
        with:
          version: 3.x
      - name: Download Go dependencies
        timeout-minutes: 10
        run: task deps
      - name: Lint
        timeout-minutes: 5
        run: task lint
      - name: Build
        timeout-minutes: 10
        run: task build
      - name: Unit tests
        timeout-minutes: 1
        run: task test:unit
      - name: Compute Docker image cache key
        id: docker-image-key
        run: echo "hash=$(grep 'image:' docker-compose.yaml | sha256sum | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
      - name: Cache Docker images
        uses: actions/cache@v4
        id: docker-cache
        with:
          path: /tmp/docker-images
          key: docker-images-${{ steps.docker-image-key.outputs.hash }}
      - name: Load cached Docker images
        if: steps.docker-cache.outputs.cache-hit == 'true'
        timeout-minutes: 1
        run: |
          for img in /tmp/docker-images/*.tar; do
            docker load -i "$img"
          done
      - name: Pull Docker images
        if: steps.docker-cache.outputs.cache-hit != 'true'
        timeout-minutes: 10
        run: |
          docker compose -f docker-compose.yaml pull --quiet
          mkdir -p /tmp/docker-images
          docker save mongo:8.2 -o /tmp/docker-images/mongo.tar
          docker save lscr.io/linuxserver/unifi-network-application:version-10.1.85 -o /tmp/docker-images/unifi.tar
      - name: Acceptance tests (Docker)
        timeout-minutes: 10
        run: task test:acc
      - name: GoReleaser dry run
        timeout-minutes: 5
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: build --snapshot --clean
