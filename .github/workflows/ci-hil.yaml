name: CI - HIL

concurrency:
  group: ${{ github.workflow }} 
  cancel-in-progress: false

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  main:
    name: Main
    runs-on:
      - self-hosted
      - terrifi-hardware-test
    env:
      # Using IP instead of hostname for reliability in the self-hosted runner.
      UNIFI_API: https://192.168.1.3:11443
      UNIFI_API_KEY: ${{ secrets.TERRIFI_HIL_TEST_UNIFI_API_KEY }}
      UNIFI_INSECURE: true
    steps:
      - name: Checkout
        timeout-minutes: 1
        uses: actions/checkout@v4
      - name: Set up Go
        timeout-minutes: 1
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false
      - name: Set up Terraform
        timeout-minutes: 1
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      - name: Install Taskfile
        timeout-minutes: 1
        uses: arduino/setup-task@v2
        with:
          version: 3.x
      - name: Check UniFi API key
        timeout-minutes: 1
        run: task checkAPIConnection
      - name: Download Go dependencies
        timeout-minutes: 10
        run: task deps
      - name: Build
        timeout-minutes: 10
        run: task build
      - name: Acceptance tests (HIL)
        timeout-minutes: 10
        run: task test:acc:hardware
